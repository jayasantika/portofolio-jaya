<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PortoFolio Jaya</title>
</head>
<body>
    <div class="page-container">
        <header>
            <a href="#" class="logo">Jaya's PortoFolio</a>
            <button class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./skill.html">Skills</a>
                <a href="./services.html">Services</a>
                <a href="./contact.html" class="active">Contact</a>
            </nav>
        </header>
        <main class="contact-section">
            <h2>Contact Us</h2>
            <form class="contact-form" onsubmit="redirectToWhatsApp(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-contact">Contact Now</button>
            </form>
        </main>
        <footer>
            <p>&copy; <span id="year"></span> Jaya's PortoFolio. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        function redirectToWhatsApp(event) {
            event.preventDefault();
            const name = encodeURIComponent(document.getElementById('name').value);
            const message = encodeURIComponent(document.getElementById('message').value);
            const phoneNumber = '6289524664142';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=Nama:%20${name}\nPesan:%20${message}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
